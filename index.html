<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <title>2Do</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1>2Do</h1>
        <p>Add some to do items below</p>
        <div class="todo-container">
            <form id="todo-form"><input type="text" id="new-todo" placeholder="What do you want 2do?" autofocus autocomplete="off"></form>
            <ul id="todo-list">
                <li>
                    <div class="todo">
                        <input type="checkbox" class="toggle" checked>
                        <label class="complete">Learn LESS preprocessor</label>
                        <button class="remove"></button>
                    </div>
                </li>
                <li>
                    <div class="todo">
                        <input type="checkbox" class="toggle">
                        <label>Follow AngularJS tutorials</label>
                        <button class="remove"></button>
                    </div>
                </li>
                <li>
                    <div class="todo">
                        <input type="checkbox" class="toggle">
                        <label>Read Web Design Trends</label>
                        <button class="remove"></button>
                    </div>
                </li>
                <li>
                    <div class="todo">
                        <input type="checkbox" class="toggle">
                        <label>Improve jQuery skills</label>
                        <button class="remove"></button>
                    </div>
                </li>
                <li>
                    <div class="todo">
                        <input type="checkbox" class="toggle">
                        <label>Improve jQuery skills</label>
                        <button class="remove"></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <span id="todo-complete"></span> of <span id="todo-total"></span> items left
        </div>
        <div class="copyright">&copy; 2015 Emal.nl</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/2do.js"></script>
</body>

</html>
